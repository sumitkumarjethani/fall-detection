<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fall Guard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/index.css">
</head>

<body>

    <div class="header">
        <img src="./static/images/logo.png" alt="Fall Guard Logo" class="logo">
        <h1>Fall Guard</h1>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <form action="" onsubmit="connectWebSocket(event)">
                    <div class="mb-3">
                        <label for="userEmailInput" class="form-label">User Email</label>
                        <input type="text" class="form-control" id="userEmailInput">
                    </div>
                    <div class="mb-3">
                        <label for="connUrlInput" class="form-label">Connection Url</label>
                        <input type="text" class="form-control" id="connUrlInput">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container">
        <table id="results-table" class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">UserId</th>
                    <th scope="col">Fall Detection</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div id="image-container" class="container align-items-center d-none">
        <div class="row justify-content-center">
            <div class="col-6">
                <figure class="figure">
                    <img id="fall-image" src="#" class="figure-img img-fluid rounded" alt="Fall Image">
                </figure>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./static/index.js"></script>
</body>

</html>
